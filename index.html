        <!-- Liveperson agent widget sdk -->
        <script type="text/javascript" src="https://lpcdn.lpsnmedia.net/webagent/client-SDK.min.js"></script>
		<div class="container mt-1">
        <p>Click <a href="other.html">here</a> to access the messaging session data.</p>
            <h4>Hello, agent.</h4>
            <div id="lines"></div>
            <div id="error"></div>

            <!-- Optional JavaScript -->
            <!-- jQuery first, then Popper.js, then Bootstrap JS -->
            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
            
            
            <script>
                lpTag.agentSDK.init({});
                
                var updateCallback = function(data) {
                    // Do something with the returning data
                    var path = data.key;
                    var value = data.newValue;
                    // called each time the value is updated.
                    // If there's an existing value when bind is called - this callback
                    // will be called with the existing value
                    for (let i = 0; i < value.length; i++){
                        //filter based on the text being from the visitor and ending with a question mark
                        if( value[i].source == "visitor" && value[i].text.substr(-1) == "?"){
                            let temp = document.createElement("p");
                            temp.appendChild(document.createTextNode(value[i].text));
                            document.querySelector("#lines").appendChild(temp);
                        }
                    }
                };

                var notifyWhenDone = function(err) {
                    if (err) {
                        // Do something with the error
                        document.querySelector("#error").innerText = err;
                    }
                    // called when the bind is completed successfully,
                    // or when the action terminated with an error.
                };

                var pathToData = "chatTranscript.lines";

                lpTag.agentSDK.bind(pathToData, updateCallback, notifyWhenDone);
                
            </script>
        </div>
    </body>
</html>
